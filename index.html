<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Tra cứu địa phương</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/css/tom-select.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header></header>
    <div class="container">
      <h2 class="main-title">Tra cứu xã phường sau sáp nhập</h2>
      <p
        class="sapo"
        style="font-size: 1.08em; color: #444; margin: 18px 0 10px 0"
      >
        Sau sắp xếp, số đơn vị hành chính cấp xã của Việt Nam giảm 67%, từ
        10.035 xuống 3.321 đơn vị, trong đó Hà Nội sáp nhập nhiều đơn vị nhất
        với tỷ lệ giảm hơn 77%.
      </p>
      <div class="select-row">
        <div class="select-col">
          <label for="province">Tỉnh/Thành phố:</label>
          <select id="province"></select>
        </div>
        <div class="select-col">
          <label for="ward">Phường/Xã:</label>
          <select id="ward"></select>
        </div>
      </div>
      <div id="info"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/js/tom-select.complete.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tom-select/dist/js/plugins/clear_button.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
